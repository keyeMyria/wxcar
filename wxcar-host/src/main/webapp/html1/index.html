<!DOCTYPE html>
<html lang="en">

    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/slidebars.min.css">

    <script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/slidebars.min.js"></script>

</head>
<body>


<nav class='navbar navbar-default navbar-fixed-top'>
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-2"><span id="btnSldeBar" class="glyphicon glyphicon-book"
                                        ></span></div>
            <div class="col-xs-8"><label>首页</label></div>
            <div class="col-xs-2"><span class="glyphicon glyphicon-home"
                                        onclick="location.href='index.html'"></span></div>
        </div>
    </div>
</nav>

<div canvas="container" class="panel-body" style="margin-top: 35px">


    <div style="text-align: center;vertical-align:middle">
        <div style="margin-top: 50px"></div>
        <img src="../assets/img/lion.jpg" />
        <H2>WXCar</H2>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="panel-footer">
        <div class="btn-group dropup">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    后台管理
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="admin_createorder.html">制单</a></li>

                    <li><a href="admin_orderlist.html">订单查询</a></li>

            </div>
            <div class="btn-group">

                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

                    <span class="caret"></span>

                    <li><a href="myorderlist.html">我的订单</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div off-canvas="slidebar-1 left reveal">
    <ul class="list-group">
        <li class="list-group-item">软件介绍</li>
        <li class="list-group-item">业务介绍</li>

        <li class="list-group-item">司机加盟</li>
    </ul>
</div>

<script type="text/javascript">
    (function ($) {
        // Create a new instance of Slidebars
        var controller = new slidebars();
        // Initialize Slidebars
        controller.init();

        $('#btnSldeBar').on('click', function (event) {
            event.stopPropagation();
            controller.toggle('slidebar-1');
        });


        $('body').on('click', '.panel-body',function (event) {
            event.stopPropagation();
            controller.close('slidebar-1');
        });


    })(jQuery);

</script>
</body>
</html>
