<!DOCTYPE html>
<html>
<head>

    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
</head>

<body>

<form role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-10"><label>用户登录</label></div>
                <div class="col-xs-2"><span class="glyphicon glyphicon-home" onclick="location.href='index.html'"></span></div>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="txtMobile">手机号</label>
                <input type="text" class="form-control" id="txtMobile" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="txtPwd">口令</label>
                <input type="password" class="form-control" id="txtPwd" placeholder="Password">

            </div>
            <div class="row">
                <div class="col-xs-1"><input type="checkbox" id="chkIsAdmin" class="checkbox"></div>
                <div class="col-xs-8">管理员登录</div>
                <div class="col-xs-3"></div>

            </div>
            <div class="form-group">
                <button type="button" id="btnLogin" style="width:100%" class="btn btn-primary btn-block">
                    登录
                </button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="panel-footer">
            <div class="btn-group dropup">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        后台管理
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="admin_createorder.html">制单</a></li>
                        <li><a href="admin_driverlist.html">司机名录</a></li>
                        <li><a href="admin_orderlist.html">订单查询</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-block" onclick="location.href='login.html';">登录
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        司机功能
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="orderlist.html">抢单</a></li>
                        <li><a href="myorderlist.html">我的订单</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</form>

<script type="text/javascript">
    $(document).ready(function () {
        $("#chkIsAdmin").get(0).checked = false;

    });


    $("#btnLogin").on("click",
        function () {
            location.href = $("#chkIsAdmin").get(0).checked ? "admin_orderlist.html" : "orderlist.html";
        });
</script>
</body>
</html>
